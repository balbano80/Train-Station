<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta "viewport" content="width=decive-width, initial-scale=1">
  <title>Train Schedule</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid text-center pt-0">
            <div class="container">
              <h1 class="display-4 header"><strong>Train Schedule</strong></h1>
              <p class="lead"><strong>Come on, Ride the Train... Hey, Ride it!!!</strong></p>
            </div>
        </div>
        <div class="panel panel-default rounded">
            <table class="table rounded table-hover" id="train-list">
            <thead>
                <tr>
                    <th class="head rounded" colspan="5" scope="colgroup">Current Train Schedule</th>  
                </tr>  
                <tr class="table-head">
                    <th scope="col"><strong>Train Name</strong></th>
                    <th scope="col"><strong>Destination</strong></th>
                    <th scope="col"><strong>Frequency(min)</strong></th>
                    <th scope="col"><strong>Next Arrival</strong></th>
                    <th scope="col"><strong>Minutes Away</strong></th>
                </tr>
            </thead>
            <tbody>
    
            </tbody>
            </table>
        </div>
        <form class="table rounded">
            <div class="form-group head px-3">
                Add Train
            </div>
            <div class="form-group px-3">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="train-name">
            </div>
            <div class="form-group px-3">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination">
            </div>
            <div class="form-group px-3">
                <label for="first-train">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="first-arrival">
            </div>
            <div class="form-group px-3">
                    <label for="frequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency">
                </div>
            <button type="submit" class="btn btn-primary ml-3 mb-2" id="new-train">Submit</button>
        </form>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>
</html>
