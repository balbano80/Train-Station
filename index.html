<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta "viewport" content="width=decive-width, initial-scale=1">
  <title>Train Schedule</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
              <h1 class="display-4">Train Schedule</h1>
              <p class="lead">Come on, Ride the Train... Hey, Ride it!!! </p>
            </div>
        </div>
        <table class="table table-hover rounded">
        <thead>
            <tr>
            <th class="head" colspan="5" scope="colgroup">Current Train Schedule</th>  
            </tr>  
            <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency(min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            </tr>
            <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            </tr>
            <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            </tr>
        </tbody>
        </table>
        <form class="table">
            <div class="form-group head px-3">
                Add Train
            </div>
            <div class="form-group px-3">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="form-group px-3">
                <label for="destination">Destination</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group px-3">
                <label for="first-train">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group px-3">
                    <label for="frequency">Frequency (min)</label>
                    <input type="text" class="form-control">
                </div>
            <button type="submit" class="btn btn-primary ml-3 mb-2">Submit</button>
        </form>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script type="text/javascript"></script>
</body>
</html>
